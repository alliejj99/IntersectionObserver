<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    body {
      background-color: black;
      height: 6000px;
      font-family: 'nanumsquare';
    }

    div {
      margin-top: 1000px;
      color: white;
      text-align: center;

      opacity: 0;
      transform: rotate(-720deg);
      transition: all 0.5s;
    }
  </style>


  <div>
    <h1>IntersectionObserver를 사용하여</h1>
  </div>
  <div>
    <h1>스크롤 이벤트를 구현하자!</h1>
  </div>
  <div>
    <h1>더욱 쉽게 애니메이션 만들기</h1>
  </div>

  <div><img src="/gradation.png" alt="그라데이션 이미지"></div>




  <!-- script -->
  <script>
    let observer = new IntersectionObserver((e) => {
      e.forEach((box) => {
        if (box.isIntersecting) { // 박스가 보일때만 실행
          box.target.style.opacity = 1;
          box.target.style.transform = 'rotate(0deg)';
        }

        // 화면에 몇퍼센트로 보일때 나오도록 하고싶을 때 사용
        box.intersectionRatio
      })
    })
    let divs = document.querySelectorAll('div');


    // 내가 원하는 html요소를 화면에 나타나는지 감시해줌
    observer.observe(divs[0])
    observer.observe(divs[1])
    observer.observe(divs[2])
    observer.observe(divs[3])
  </script>
</body>

</html>
